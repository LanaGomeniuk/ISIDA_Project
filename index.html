<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="#" class="header-logo"><img src="./images/logo.svg" alt=""></a>
            <nav class="header-nav">
                <ul class="header-list">
                    <li class="header-nav-item"><a href="#">Академия</a><span class="header-nav-line"></span></li>
                    <li class="header-nav-item"><a href="#">Вакансии</a><span class="header-nav-line"></span></li>
                    <li class="header-nav-item"><a href="#">Резюме</a><span class="header-nav-line"></span></li>
                    <li class="header-nav-item"><a href="#">Заказы</a><span class="header-nav-line"></span></li>
                </ul>
            </nav>
            <div class="header-information">
                <ul class="header-sing header-information-list">
                    <li><button class="btn header-sing-btn">Войти</button></li>
                    <li><button class="btn header-sing-up-btn">Регистрация</button></li>
                </ul>
                <ul class="header-languages header-information-list">
                    <li><a href="#">EN</a></li>
                    <span> | </span>
                    <li><a href="#">RU</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-container">
            <div class="hero-information">
                <h1 class="hero-information-title hero-information-header">ОНЛАЙН АКАДЕМИЯ ИСИДА</h1>
                <p class="hero-information-text">поможет вам обрести новую профессию</p>
                <button class="btn hero-btn">ПОСМОТРЕТЬ ВСЕ ПРОФЕССИИ</button>
                <iframe class="hero-video" src="https://www.youtube.com/embed/A6wEkG4B38E"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="hero-img">
                <div class="hero-img-cont hero-img-cont1">
                    <p class="hero-img-text img-text1">Ассистент на удаленке</p>
                </div>
                <div class="hero-img-cont hero-img-cont2">
                    <p class="hero-img-text ">Транскрибатор</p>
                </div>
                <div class="hero-img-cont hero-img-cont3">
                    <p class="hero-img-text">Дизайнер</p>
                </div>
                <div class="hero-img-cont hero-img-cont4">
                    <p class="hero-img-text">Копирайтер</p>
                </div>
            </div>
        </div>
    </section>
    <section class="courses">
        <div class="container courses-container">
            <h3 class="courses-title title">Курсы</h3>
            <ul class="courses-list">
                <li class="courses-list-item courses-img1">
                    <p>КОПИРАЙТЕР</p>
                    <button class="btn courses-btn">подробнее</button>
                </li>
                <li class="courses-list-item courses-img2">
                    <p>ТРАНСКРИБАТОР</p>
                    <button class="btn courses-btn">ПОДРОБНЕЕ</button>
                </li>
                <li class="courses-list-item courses-img3">
                    <p>АССИСТЕНТ</p>
                    <button class="btn courses-btn">подробнее</button>
                <li class="courses-list-item courses-img4">
                    <p>Дизайнер</p><button class="btn courses-btn">ПОДРОБНЕЕ</button>
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
